<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VueJs Example number One</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div id="form" class="container">
      <form action="#">
        <label> password</label>
        <input :type="fieldType" placeholder="type our password" />
        <button @click.pervent="switchField">Show/Hide password</button>
      </form>
    </div>
     <script src="./js/vue.js"></script>
    <script>
      var app = new Vue({
        el: "#form",
        data: {
            fieldType:'password',
        },methods: {
            switchField(){
                this.fieldType = this.fieldType === 'password' ? 'text' :'password';
            }
        },
      });
    </script>
  </body>
</html>
